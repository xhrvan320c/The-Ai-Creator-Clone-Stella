<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask AI Shrvan</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; padding: 0 15px; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input, textarea, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #7aa7f9;
      cursor: not-allowed;
    }
    #message { margin-top: 15px; text-align: center; }
  </style>
</head>
<body>

  <h1>Ask AI Shrvan</h1>

  <form id="askForm">
    <input type="email" id="email" name="email" placeholder="Your Email (required)" required />
    <textarea id="question" name="question" rows="5" placeholder="Type your question here..." required></textarea>
    <button type="submit">Ask AI Shrvan</button>
  </form>

  <div id="message"></div>

  <script src="script.js"></script>

</body>
</html>
